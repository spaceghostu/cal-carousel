<div class="container" #container>
  <div class="slides" #slides [@carouselAnimation]="animationState" (@carouselAnimation.done)="onAnimationDone()">
    <ng-content></ng-content>
  </div>
</div>
<div class="buttons">
  <button aria-label="Previous slide button" (click)="previousSlide()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button aria-label="Next slide button" (click)="nextSlide()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
